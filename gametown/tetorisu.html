<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本版テトリス</title>
    <link rel="stylesheet" href="tetorisu.css">
</head>
<body>
    <div id="titleScreen">
        <h1>日本版テトリス</h1>
        <button id="startButton">スタート</button>
        <button id="difficultyButton">難易度: 普通</button>
        <button id="soundButton">サウンド: オン</button>
        <input id="volumeSlider" type="range" min="0" max="100" value="50">
    </div>
    <div id="game" style="display: none;">
        <div id="leftPanel">
            <div id="holdBlockContainer">
                <h3>ホールド</h3>
                <canvas id="holdBlock" width="120" height="120"></canvas>
            </div>
            <div id="gameStatus">
                <div id="time">タイム: 00:00</div>
                <div id="level">レベル: 01</div>
                <div id="lines">ライン数: 000</div>
                <div id="highScore">ハイスコア: 230</div>
                <div id="score">スコア: 0</div>
            </div>
        </div>
        <div id="gameContainer">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="gridOverlay"></div>
        </div>
        <div id="nextBlockContainer">
            <h3>次のブロック</h3>
            <canvas id="nextBlock1" width="60" height="60"></canvas>
            <canvas id="nextBlock2" width="60" height="60"></canvas>
            <canvas id="nextBlock3" width="60" height="60"></canvas>
        </div>
    </div>
    <div id="controls" style="display: none;">
        <button id="leftButton">左</button>
        <button id="rotateButton">回転</button>
        <button id="rightButton">右</button>
        <button id="downButton">下</button>
        <button id="holdButton">ホールド</button>
        <button id="pauseButton">一時停止</button>
    </div>
    <audio id="moveSound" src="sounds/move.mp3"></audio>
    <audio id="rotateSound" src="sounds/rotate.mp3"></audio>
    <audio id="lineClearSound" src="sounds/line_clear.mp3"></audio>
    <audio id="gameOverSound" src="sounds/game_over.mp3"></audio>
    <audio id="blockTouchSound" src="sounds/burokku.mp3"></audio>
    <audio id="backgroundMusic" src="tetorisu.mp3"></audio>
    <audio id="selectionSound" src="sentaku.mp3"></audio>
    <script src="tetorisu.js"></script>
    <script src="settings.js"></script>
</body>
</html>
