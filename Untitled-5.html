<!DOCTYPE html>
<html>
    <center>
<head>
    <title>オセロゲーム</title>
    <style>
        body { font-family: Arial, sans-serif;
            background-color: #b5d6b5;

        }
       
        h1 {
    font-size: 36px;
    margin-bottom: 20px;
    padding: 30px;
}
        .center { text-align: center; }
    
        .board {
            display: grid;
            grid-template: repeat(8, 50px) / repeat(8, 50px);
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            background-color: #99d499;
            position: relative;
        }
    
        .disc {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: background-color 0.3s ease;
        }
    
        .black { background-color: #000; }
        .white { background-color: #fff; }
    
        #gameInfo {
            margin: 20px;
            font-size: 18px;
        }
    
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover { background-color: #555; }
        
        .center {
          text-align: center;
        }
       
       
        .board {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    margin: 0 auto; /* 左右の余白を自動的に中央配置 */
    width: 400px; /* オセロ盤の幅を指定 */
    height: 400px; /* オセロ盤の高さを指定 */
}


        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            position: relative;
            background-color: rgb(153, 212, 153);
        }

        .disc {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: background-color 0.3s ease;
        }

        .black { background-color: black; }
        .white { background-color: white; }

        #gameInfo {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>オセロ</h1>
    <div id="gameInfo">Player's Turn</div>
    <div id="gameBoard" class="board"></div>
    <a href="Untitled-5.html">リセット</a>
    <script>
        const gameInfo = document.getElementById('gameInfo');
        const restartButton = document.querySelector('button');
        let playerScore = 0;
        let computerScore = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const boardSize = 8;
            let board = [];
            let currentColor = 'black';

            function initBoard() {
                for (let i = 0; i < boardSize; i++) {
                    board[i] = [];
                    for (let j = 0; j < boardSize; j++) {
                        board[i][j] = null;
                        let cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', handleCellClick);
                        gameBoard.appendChild(cell);
                    }
                }

                placeDisc(3, 3, 'white');
                placeDisc(4, 4, 'white');
                placeDisc(3, 4, 'black');
                placeDisc(4, 3, 'black');
                updateGameInfo();
            }

            function handleCellClick(e) {
                let row = parseInt(e.target.dataset.row);
                let col = parseInt(e.target.dataset.col);
                if (isValidMove(row, col, currentColor)) {
                    placeDisc(row, col, currentColor);
                    flipDiscs(row, col, currentColor);
                    currentColor = currentColor === 'black' ? 'white' : 'black';
                    if (!hasValidMove(currentColor)) {
                        currentColor = currentColor === 'black' ? 'white' : 'black';
                        if (!hasValidMove(currentColor)) {
                            endGame();
                        }
                    }
                    updateGameInfo();
                    setTimeout(computerMove, 1000);
                }
            }

            function placeDisc(row, col, color) {
                let disc = document.createElement('div');
                disc.classList.add('disc', color);
                board[row][col] = color;
                gameBoard.children[row * boardSize + col].appendChild(disc);
            }

            function isValidMove(row, col, color) {
                if (board[row][col] !== null) {
                    return false;
                }

                let directions = [
                    { dr: -1, dc: 0 },
                    { dr: 1, dc: 0 },
                    { dr: 0, dc: -1 },
                    { dr: 0, dc: 1 },
                    { dr: -1, dc: -1 },
                    { dr: -1, dc: 1 },
                    { dr: 1, dc: -1 },
                    { dr: 1, dc: 1 }
                ];

                let valid = false;

                for (let direction of directions) {
                    let r = row + direction.dr;
                    let c = col + direction.dc;
                    let foundOpposite = false;

                    while (r >= 0 && r < boardSize && c >= 0 && c < boardSize) {
                        if (board[r][c] === null) {
                            break;
                        } else if (board[r][c] === color) {
                            if (foundOpposite) {
                                valid = true;
                            }
                            break;
                        } else {
                            foundOpposite = true;
                        }
                        r += direction.dr;
                        c += direction.dc;
                    }
                }

                return valid;
            }

            function flipDiscs(row, col, color) {
                let directions = [
                    { dr: -1, dc: 0 },
                    { dr: 1, dc: 0 },
                    { dr: 0, dc: -1 },
                    { dr: 0, dc: 1 },
                    { dr: -1, dc: -1 },
                    { dr: -1, dc: 1 },
                    { dr: 1, dc: -1 },
                    { dr: 1, dc: 1 }
                ];

                for (let direction of directions) {
                    let r = row + direction.dr;
                    let c = col + direction.dc;
                    let discsToFlip = [];

                    while (r >= 0 && r < boardSize && c >= 0 && c < boardSize) {
                        if (board[r][c] === null) {
                            break;
                        } else if (board[r][c] === color) {
                            if (discsToFlip.length > 0) {
                                for (let disc of discsToFlip) {
                                    flipDisc(disc.row, disc.col, color);
                                }
                                break;
                            }
                        } else {
                            discsToFlip.push({ row: r, col: c });
                        }
                        r += direction.dr;
                        c += direction.dc;
                    }
                }
            }

            function flipDisc(row, col, color) {
                board[row][col] = color;
                let discElement = gameBoard.children[row * boardSize + col].querySelector('.disc');
                if (discElement) {
                    discElement.className = `disc ${color}`;
                }
            }

            function hasValidMove(color) {
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        if (isValidMove(row, col, color)) {
                            return true;
                        }
                    }
                }
                return false;
            }

            function computerMove() {
                let validMoves = [];
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        if (isValidMove(row, col, 'white')) {
                            validMoves.push({ row, col });
                        }
                    }
                }

                if (validMoves.length > 0) {
                    let randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                    placeDisc(randomMove.row, randomMove.col, 'white');
                    flipDiscs(randomMove.row, randomMove.col, 'white');
                    currentColor = 'black';
                } else {
                    if (!hasValidMove('black')) {
                        endGame();
                    } else {
                        currentColor = 'black';
                    }
                }
                updateGameInfo();
            }

            function endGame() {
                let blackCount = 0;
                let whiteCount = 0;
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        if (board[row][col] === 'black') {
                            blackCount++;
                        } else if (board[row][col] === 'white') {
                            whiteCount++;
                        }
                    }
                }

                let resultMessage = '';
                if (blackCount > whiteCount) {
                    resultMessage = `Player wins! Black: ${blackCount}, White: ${whiteCount}`;
                    playerScore++;
                } else if (whiteCount > blackCount) {
                    resultMessage = `Computer wins! White: ${whiteCount}, Black: ${blackCount}`;
                    computerScore++;
                } else {
                    resultMessage = `It's a tie! Black: ${blackCount}, White: ${whiteCount}`;
                }

                alert(resultMessage);
                updateGameInfo();
            }

            function updateGameInfo() {
                gameInfo.textContent = `${currentColor === 'black' ? "Player's Turn" : "Computer's Turn"} | Player: ${playerScore}, Computer: ${computerScore}`;
            }

            function restartGame() {
                gameBoard.innerHTML = '';
                board = [];
                currentColor = 'black';
                initBoard();
                playerScore = 0;
                computerScore = 0;
                updateGameInfo();
            }

            initBoard();
        });
    </script></center>
</body>

</html>
