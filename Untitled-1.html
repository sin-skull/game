<!DOCTYPE html>
<html lang="ja">
<head>
    <title>運命のチンチロリン</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 目次のスタイル */
        .table-of-contents {
            background-color: #e60012;
            color: #ffffff;
            padding: 10px 0;
            position: fixed; /* 目次を固定 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* 他の要素より手前に表示 */
            opacity: 0; /* 初期状態は非表示 */
            transition: opacity 0.3s ease-in-out; /* アニメーションを追加 */
        }

        .table-of-contents ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .table-of-contents li {
            display: inline;
            margin: 0 20px;
        }

        .table-of-contents a {
            text-decoration: none;
            color: #ffffff;
        }

        .table-of-contents a:hover {
            text-decoration: underline;
        }

        /* マウスアイコンのスタイル */
        .mouse-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #e60012;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .mouse-icon:hover {
            opacity: 1;
        }

        /* 仮のコンテンツ領域を作成 */
        .content {
            height: 1000px; /* コンテンツの高さを適宜調整 */
            margin-top: 50px; /* 目次の高さ分下げる */
        }

        /* スクロールバーを表示するためのスタイル（適宜調整してください） */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e60012;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ここから目次 -->
        <nav class="table-of-contents">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="Untitled-1.html">チンチロ</a></li>
                <li><a href="Untitled-2.html">スロット</a></li>
                <li><a href="Untitled-3.html">ブラックジャック</a></li>
                <li><a href="Untitled-4.html">ハイアンドロー</a></li>
                <li><a href="Untitled-5.html">オセロ</a></li>
                <li><a href="ピアノ.html">ピアノ</a></li>
            </ul>
        </nav>
        <!-- 目次ここまで -->

    </div>

    <!-- マウスイベントを制御するJavaScriptコード -->
    <script>
        const tableOfContents = document.querySelector(".table-of-contents");
        const container = document.querySelector(".container");

        container.addEventListener("mouseenter", function() {
            tableOfContents.style.opacity = "0.9"; // マウスが近づいたら目次を表示
        });

        container.addEventListener("mouseleave", function() {
            tableOfContents.style.opacity = "0"; // マウスが遠ざかったら目次を非表示
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
            background-size: cover;
            transition: background 0.5s ease;
            color: rgb(106, 105, 105);
        }

       

        .dice {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(255, 255, 255);
            display: inline-block;
            margin: 10px;
            position: relative;
            background-color: white;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            display: none;
        }

        .top-left { top: 15px; left: 15px; }
        .top-right { top: 15px; right: 15px; }
        .center { top: 40px; left: 40px; }
        .middle-left { top: 40px; left: 15px; }
        .middle-right { top: 40px; right: 15px; }
        .bottom-left { bottom: 15px; left: 15px; }
        .bottom-right { bottom: 15px; right: 15px; }

        button {
            background-color: #a4c8a5;
            color: rgb(0, 0, 0);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: rgb(255, 185, 9);
        }
        #betSelection {
            margin: 20px;
            font-size: 16px;
        }
        #points {
            font-size: 20px;
        }
        #record {
            font-size: 24px;
            color: rgb(255, 0, 0);
        }
        #recordTable {
            font-size: 18px;
            text-align: left;
            margin-top: 20px;
        }
        /* 追加のスタイル */
        #specialMessage {
            font-size: 40px;
            color: red;
            display: none; /* 初期状態では非表示 */
        }
    </style>
</head>

<body>
    <h1>運命のチンチロリン</h1>
    <div class="container">
        <div id="dice1" class="dice"></div>
        <div id="dice2" class="dice"></div>
        <div id="dice3" class="dice"></div>
        <div id="betSelection">
            <label for="bet">ポイントを選択:</label>
            <select id="bet">
                <option value="10">10点</option>
                <option value="100">100点</option>
                <option value="1000">1000点</option>
                <option value="10000">10000点</option>
            </select>
        </div>
        <button onclick="rollDices()">サイコロを振る</button>
        <button onclick="rollTenTimes()">10回連続で回転</button>
        <div id="result"></div>
        <div id="points">持ち点: 10000点</div>
        <div id="record">
            <div>記録:</div>
            <table id="recordTable">
                <tr>
                    <th>役</th>
                    <th>回数</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let currentPoints = 10000;
        let currentBet = 10;
        let records = [];
        let recordTable = document.getElementById('recordTable');

        // 役の回数を記録するオブジェクト
        let recordCounts = {
            'ピンゾロ': 0,
            'ぞろ目': 0,
            'ヒフミ': 0,
            'シゴロ': 0,
            '役なし': 0
        };

        function rollDices() {
            if (currentPoints < currentBet) {
                alert("持ち点が不足しています。");
                return;
            }

            currentPoints -= currentBet;
            updatePointsDisplay();

            let diceValues = [];
            for (let i = 1; i <= 3; i++) {
                let dice = document.getElementById('dice' + i);
                dice.innerHTML = '';
                let diceValue = Math.floor(Math.random() * 6) + 1;
                diceValues.push(diceValue);
                for (let j = 0; j < diceValue; j++) {
                    let dot = document.createElement('span');
                    dot.className = 'dot';
                    dice.appendChild(dot);
                }
                positionDots(dice);
            }
            let result = checkResult(diceValues);
            records.push({ diceValues, score: currentBet, result });
            if (records.length > 10) {
                records.shift();
            }
            updateRecordsDisplay();
        }

        function rollTenTimes() {
            for (let i = 0; i < 10; i++) {
                rollDices();
            }
        }

        function positionDots(dice) {
            const dots = dice.getElementsByClassName('dot');
            const positions = [
                ['center'],
                ['top-left', 'bottom-right'],
                ['top-left', 'center', 'bottom-right'],
                ['top-left', 'top-right', 'bottom-left', 'bottom-right'],
                ['top-left', 'top-right', 'center', 'bottom-left', 'bottom-right'],
                ['top-left', 'top-right', 'middle-left', 'middle-right', 'bottom-left', 'bottom-right']
            ];

            const currentPositions = positions[dots.length - 1];
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.add(currentPositions[i]);
                dots[i].style.display = 'block';
            }
        }

        function checkResult(values) {
            values.sort();
            let resultText = "";
            let multiplier = 0;

            if (values[0] === values[1] && values[1] === values[2]) {
                 if (values[0] === 1) {
                    resultText = "ピンゾロ";
                    multiplier = 5;
                    document.body.style.backgroundImage = "url('https://lh3.googleusercontent.com/1IKizVq2ZJMMlecQgPmmwkWJAB3AVNvvHm6qt6mCODMea75yS6_17pQNTS2Ry3zEDPduVfBvisH7LEAqN2ccOBI=w1280')";
                } else {
                    resultText = "ぞろ目";
                    multiplier = 3;
                    document.body.style.backgroundImage = "url('https://lh3.googleusercontent.com/ThBmGsP5nv3yzf0YK4XvtK0jHVKfr5uoLd3ERRp7EMRsTvRBDk27GAXMvI45VlE9sNOYvE7rOG-TTPOOOdmu5Fw=w1280')";
                }
            } else if (values.includes(1) && values.includes(2) && values.includes(3)) {
                resultText = "ヒフミ";
                multiplier = 2;
                document.body.style.backgroundImage = "url('https://lh4.googleusercontent.com/RzgiTOyhJqUFtIc0TMKzuAuTthhyGZ_86BRXs-B0xafNtuEtY21rraWye0P5I4RjMsndCU0AJw_zxMNhkBB7QgQ=w1280')";
            } else if (values.includes(4) && values.includes(5) && values.includes(6)) {
                resultText = "シゴロ";
                multiplier = 2;
                document.body.style.backgroundImage = "url('https://lh4.googleusercontent.com/RzgiTOyhJqUFtIc0TMKzuAuTthhyGZ_86BRXs-B0xafNtuEtY21rraWye0P5I4RjMsndCU0AJw_zxMNhkBB7QgQ=w1280')";
            } else {
                resultText = "役なし";
                multiplier = 0;
                document.body.style.backgroundImage = "url('https://lh6.googleusercontent.com/AWmimTcNqa4ka7K4oDKJL-ljPT4L8hp5J3Q-Oqwx77Gl8dmh7uNJU5fIR5l8TlgXgknbC-AmPXZ_nXv4fAFCviA=w1280')";
            }

            // 役の回数を更新
            recordCounts[resultText]++;

            document.getElementById('result').innerText = "結果: " + resultText + " (倍数: " + multiplier + ")";
            currentPoints += currentBet * multiplier;
            updatePointsDisplay();
            return resultText;
        }

        function updatePointsDisplay() {
            document.getElementById('points').innerText = "持ち点: " + currentPoints + "点";
        }

        function updateRecordsDisplay() {
            // レコードテーブルをクリア
            recordTable.innerHTML = '<tr><th>役</th><th>回数</th></tr>';

            // 役の回数を表示
            for (let key in recordCounts) {
                let row = recordTable.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerHTML = key;
                cell2.innerHTML = recordCounts[key];
            }
        }

        document.getElementById('bet').addEventListener('change', function () {
            currentBet = parseInt(this.value);
        });
    </script>
    
</body>
</html>
