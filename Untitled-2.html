<!DOCTYPE html>
<html lang="ja">
<head>
    <title>運命のチンチロリン</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 目次のスタイル */
        .table-of-contents {
            background-color: #e60012;
            color: #ffffff;
            padding: 10px 0;
            position: fixed; /* 目次を固定 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* 他の要素より手前に表示 */
            opacity: 0; /* 初期状態は非表示 */
            transition: opacity 0.3s ease-in-out; /* アニメーションを追加 */
        }

        .table-of-contents ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .table-of-contents li {
            display: inline;
            margin: 0 20px;
        }

        .table-of-contents a {
            text-decoration: none;
            color: #ffffff;
        }

        .table-of-contents a:hover {
            text-decoration: underline;
        }

        /* マウスアイコンのスタイル */
        .mouse-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #e60012;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .mouse-icon:hover {
            opacity: 1;
        }

        /* 仮のコンテンツ領域を作成 */
        .content {
            height: 1000px; /* コンテンツの高さを適宜調整 */
            margin-top: 50px; /* 目次の高さ分下げる */
        }

        /* スクロールバーを表示するためのスタイル（適宜調整してください） */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e60012;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ここから目次 -->
        <nav class="table-of-contents">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="Untitled-1.html">チンチロ</a></li>
                <li><a href="Untitled-2.html">スロット</a></li>
                <li><a href="Untitled-3.html">ブラックジャック</a></li>
                <li><a href="Untitled-4.html">ハイアンドロー</a></li>
                <li><a href="Untitled-5.html">オセロ</a></li>
                <li><a href="ピアノ.html">ピアノ</a></li>
            </ul>
        </nav>
        <!-- 目次ここまで -->

    </div>

    <!-- マウスイベントを制御するJavaScriptコード -->
    <script>
        const tableOfContents = document.querySelector(".table-of-contents");
        const container = document.querySelector(".container");

        container.addEventListener("mouseenter", function() {
            tableOfContents.style.opacity = "0.9"; // マウスが近づいたら目次を表示
        });

        container.addEventListener("mouseleave", function() {
            tableOfContents.style.opacity = "0"; // マウスが遠ざかったら目次を非表示
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フルーツスロットゲーム</title>
    <style>
        /* スロットのスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffc0cb;
            text-align: center;
            margin: 0;
            padding: 0;
        }.container {
          
            padding: 20px;
            border-radius: 0px;
        }
   .dice {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: inline-block;
            margin: 10px;
            position: relative;
            background-color: white;
        }


        h1 {
            color: #ff69b4;
        }

        .slot {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            margin: 10px;
            background-color: #fff;
            text-align: center;
            font-size: 36px;
            line-height: 100px;
            color: #ff69b4;
        }

        button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff69b4;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 20px;
            text-align: center;
            border: 1px solid #ff69b4;
        }

        th {
            background-color: #ff69b4;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1>フルーツスロットゲーム</h1>

    <div id="slotMachine">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
    </div>
    <table>
        <tr>
            <th>絵柄</th>
            <th>回数</th>
            <th>確率 (%)</th>
        </tr>
        <tr>
            <td>🍒</td>
            <td id="symbol🍒Count">0</td>
            <td id="symbol🍒Rate">0</td>
        </tr>
        <tr>
            <td>🍋</td>
            <td id="symbol🍋Count">0</td>
            <td id="symbol🍋Rate">0</td>
        </tr>
        <tr>
            <td>🍇</td>
            <td id="symbol🍇Count">0</td>
            <td id="symbol🍇Rate">0</td>
        </tr>
        <tr>
            <td>🍊</td>
            <td id="symbol🍊Count">0</td>
            <td id="symbol🍊Rate">0</td>
        </tr>
        <tr>
            <td>🍉</td>
            <td id="symbol🍉Count">0</td>
            <td id="symbol🍉Rate">0</td>
        </tr>
        <!-- 他の絵柄の行も同様に追加 -->
    </table>
    
    <button id="spinButton">スピン</button>
    <button id="spinTenButton">10回連続スピン</button>

    <div id="resultMessage"></div>

    <p id="playerPoints">持ち点: 1000</p>

    <!-- 絵柄の回数と確率を表示する表 -->

    <script>
        // スロットゲームのJavaScriptコード
        const symbols = ['🍒', '🍋', '🍇', '🍊', '🍉'];
        let playerPoints = 10000; // プレイヤーの初期ポイント

        // 絵柄の回数をカウントするオブジェクト
        const symbolCounts = {
            '🍒': 0,
            '🍋': 0,
            '🍇': 0,
            '🍊': 0,
            '🍉': 0
        };

        function spin() {
            if (playerPoints <= 0) {
                document.getElementById('resultMessage').textContent = '持ち点が不足しています。';
                return;
            }

            playerPoints--; // スピンごとにポイントを減らす

            const result = [];
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * symbols.length);
                const symbol = symbols[randomIndex];
                result.push(symbol);
                // 絵柄の回数をカウント
                symbolCounts[symbol]++;
            }

            document.getElementById('slot1').textContent = result[0];
            document.getElementById('slot2').textContent = result[1];
            document.getElementById('slot3').textContent = result[2];

            // 結果を判定するロジック
            if (result[0] === result[1] && result[1] === result[2]) {
                playerPoints += 100; // 3つ揃った場合、ポイントを増やす
                document.getElementById('resultMessage').textContent = 'おめでとうございます！3つが揃いました！';
            } else {
                document.getElementById('resultMessage').textContent = '残念、もう一度挑戦しよう！';
            }

            // プレイヤーのポイントを更新
            document.getElementById('playerPoints').textContent = `持ち点: ${playerPoints}`;

            // 絵柄の回数と確率を更新
            updateSymbolCountsAndRates();
        }

        function spinTenTimes() {
            if (playerPoints < 10) {
                document.getElementById('resultMessage').textContent = '持ち点が不足しています。';
                return;
            }

            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    spin(); // 10回連続でスピン
                }, i * 1000); // 1秒ごとに実行
            }
        }

        function updateSymbolCountsAndRates() {
    let totalSpins = 0;
    for (const symbol of symbols) {
        totalSpins += symbolCounts[symbol];
    }

    for (const symbol of symbols) {
        const countElement = document.getElementById(`symbol${symbol}Count`);
        const rateElement = document.getElementById(`symbol${symbol}Rate`);

        const count = symbolCounts[symbol];
        const rate = (count / totalSpins * 100).toFixed(2); // 確率を計算

        countElement.textContent = count;
        rateElement.textContent = rate + '%'; // パーセンテージ形式で表示
    }
}


        document.getElementById('spinButton').addEventListener('click', spin);
        document.getElementById('spinTenButton').addEventListener('click', spinTenTimes);
    </script>
</body>
</html>
