<!DOCTYPE html>
<html lang="ja">
<head>
    <title>運命のチンチロリン</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 目次のスタイル */
        .table-of-contents {
            background-color: #e60012;
            color: #ffffff;
            padding: 10px 0;
            position: fixed; /* 目次を固定 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* 他の要素より手前に表示 */
            opacity: 0; /* 初期状態は非表示 */
            transition: opacity 0.3s ease-in-out; /* アニメーションを追加 */
        }

        .table-of-contents ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .table-of-contents li {
            display: inline;
            margin: 0 20px;
        }

        .table-of-contents a {
            text-decoration: none;
            color: #ffffff;
        }

        .table-of-contents a:hover {
            text-decoration: underline;
        }

        /* マウスアイコンのスタイル */
        .mouse-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #e60012;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }

        .mouse-icon:hover {
            opacity: 1;
        }

        /* 仮のコンテンツ領域を作成 */
        .content {
            height: 1000px; /* コンテンツの高さを適宜調整 */
            margin-top: 50px; /* 目次の高さ分下げる */
        }

        /* スクロールバーを表示するためのスタイル（適宜調整してください） */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e60012;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ここから目次 -->
        <nav class="table-of-contents">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="Untitled-1.html">チンチロ</a></li>
                <li><a href="Untitled-2.html">スロット</a></li>
                <li><a href="Untitled-3.html">ブラックジャック</a></li>
                <li><a href="Untitled-4.html">ハイアンドロー</a></li>
                <li><a href="Untitled-5.html">オセロ</a></li>
                <li><a href="ピアノ.html">ピアノ</a></li>
            </ul>
        </nav>
        <!-- 目次ここまで -->

    </div>

    <!-- マウスイベントを制御するJavaScriptコード -->
    <script>
        const tableOfContents = document.querySelector(".table-of-contents");
        const container = document.querySelector(".container");

        container.addEventListener("mouseenter", function() {
            tableOfContents.style.opacity = "0.9"; // マウスが近づいたら目次を表示
        });

        container.addEventListener("mouseleave", function() {
            tableOfContents.style.opacity = "0"; // マウスが遠ざかったら目次を非表示
        });
    </script>
</body>
</html>

    <script>
        let card = 1; // 場にあるトランプのカード番号
        let totalPoints = 10000; // 持ち点
        let betPoints = 0; // 賭け点

        function updateCardDisplay(cardNumber, elementId) {
            // カードの絵柄と色を決定
            let suit, color;
            if (cardNumber <= 13) {
                suit = '♦︎';
                color = 'red';
            } else if (cardNumber <= 26) {
                suit = '♥︎';
                color = 'red';
                cardNumber -= 13;
            } else if (cardNumber <= 39) {
                suit = '♣︎';
                color = 'black';
                cardNumber -= 26;
            } else {
                suit = '♠︎';
                color = 'black';
                cardNumber -= 39;
            }

            // カードの表示を更新
            let cardHtml = "<div class='number top-left' style='color: " + color + "'>" + cardNumber + suit + "</div>";
            cardHtml += "<div class='number bottom-right' style='color: " + color + "'>" + cardNumber + suit + "</div>";
            document.getElementById(elementId).innerHTML = cardHtml;
        }

       
        function High_Low(Hi_L) {
            // 賭け点の入力チェック
            betPoints = parseInt(document.getElementById("betInput").value);
            if (isNaN(betPoints) || betPoints <= 0 || betPoints > totalPoints) {
                alert("無効な賭け点です。1から" + totalPoints + "の範囲で入力してください。");
                return;
            }

            // 新しいカードをランダムに選ぶ
            let newCard = Math.floor(Math.random() * 13) + 1;
            updateCardDisplay(newCard, "Card_img_After");

            // 勝ち負けの判定
            let win = false;
            if (Hi_L === 1 && newCard > card || Hi_L === 0 && newCard < card) {
                win = true;
            }

            // 結果の更新
            if (win) {
                totalPoints += betPoints;
                alert("勝ち！賭け点が倍になりました。");
            } else {
                totalPoints -= betPoints;
                alert("負け…賭け点を失いました。");
            }

            // 持ち点の表示を更新
            document.getElementById("pointsDisplay").textContent = "持ち点: " + totalPoints + "点";

            // 次のカードを現在のカードとして設定
            card = newCard;
            calculateWinningProbability();
        }

        window.onload = function() {
            updateCardDisplay(card, "Card_img_Before");
            calculateWinningProbability();
        };
    </script>
</head>
<body>
    <h1>High & Low</h1>
    <div id="gameArea">
        <div id="Card_img_Before" class="card"></div>
        <div id="Card_img_After" class="card"></div>

        <p id="Before"></p>
        <p id="After">次のカードは場にあるカードより高いか低いか考えてみよう！</p>
        <p id="winningProbability"></p>

        <input type="button" value="High" onclick="High_Low(1);"/>
        <input type="button" value="Low" onclick="High_Low(0);"/>

        <!-- 賭け点入力欄 -->
        <div id="betArea">
            <label for="betInput">賭け点: </label>
            <input type="number" id="betInput" min="1" max="10000">
            <p id="pointsDisplay">持ち点: 10000点</p>
        </div>
    </div>
</body>
</html>
